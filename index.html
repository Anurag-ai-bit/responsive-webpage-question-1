<!DOCTYPE html>
<html>
<head>
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="left-menu">
            <button class="collapse-btn">Collapse Menu</button>
            <ul>
                <li>Menu Item 1</li>
                <li>Menu Item 2</li>
                <li>Menu Item 3</li>
            </ul>
        </div>

        <div class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </div>

        <div class="right-panel">
            <h2>Right Panel</h2>
            <p>This is the right-side panel.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
